<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product">
      <div class="product__img_container">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <source srcset="images/image-product-mobile.jpg" />
          <img
            src="images/image-product-mobile.jpg"
            alt=""
            class="product__img"
          />
        </picture>
      </div>
      <div class="product__content">
        <h3 class="product__class">P e r f u m e</h3>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__price__container">
          <h1 class="product__price">$149.99</h1>
          <h3 class="product__original_price">$169.99</h3>
        </div>
        <a href="#" class="atc__link">
          <button class="atc__btn">
            <img src="./images/icon-cart.svg" alt="" class="cart__img" />Add to
            Cart
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
